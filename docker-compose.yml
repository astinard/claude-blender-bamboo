# Claude Fab Lab - Local Development Docker Compose
version: '3.8'

services:
  # Main Application
  app:
    build:
      context: .
      target: runtime
    ports:
      - "8080:8080"
    environment:
      - DATABASE_URL=postgresql+asyncpg://claude:claude@postgres:5432/claude_fab_lab
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-dev-secret-change-me}
      - CORS_ORIGINS=http://localhost:3000,http://localhost:8080
      - TRACE_ENABLED=true
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://jaeger:4317
    volumes:
      - ./src:/app/src:ro
      - ./data:/app/data
      - ./output:/app/output
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - fab-lab

  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    environment:
      - POSTGRES_USER=claude
      - POSTGRES_PASSWORD=claude
      - POSTGRES_DB=claude_fab_lab
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U claude -d claude_fab_lab"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - fab-lab

  # Redis (for caching and job queue)
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - fab-lab

  # Prometheus (metrics collection)
  prometheus:
    image: prom/prometheus:v2.48.0
    ports:
      - "9090:9090"
    volumes:
      - ./docker/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - fab-lab

  # Grafana (metrics visualization)
  grafana:
    image: grafana/grafana:10.2.2
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./docker/grafana/provisioning:/etc/grafana/provisioning:ro
    depends_on:
      - prometheus
    networks:
      - fab-lab

  # Jaeger (distributed tracing)
  jaeger:
    image: jaegertracing/all-in-one:1.52
    ports:
      - "16686:16686"  # UI
      - "4317:4317"    # OTLP gRPC
      - "4318:4318"    # OTLP HTTP
    environment:
      - COLLECTOR_OTLP_ENABLED=true
    networks:
      - fab-lab

volumes:
  postgres_data:
  redis_data:
  prometheus_data:
  grafana_data:

networks:
  fab-lab:
    driver: bridge
